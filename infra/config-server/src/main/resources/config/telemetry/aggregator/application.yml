aggregator:
  kafka:
    bootstrap-servers: "localhost:9092"
    producer:
      properties:
        "bootstrap.servers": ${aggregator.kafka.bootstrap-servers}
        "key.serializer": "org.apache.kafka.common.serialization.StringSerializer"
        "value.serializer": "ru.yandex.practicum.plus_smart_home_tech.serialization.kafka.serialization.GeneralAvroSerializer"
      topic: "telemetry.snapshots.v1"

    consumer:
      properties:
        "bootstrap.servers": ${aggregator.kafka.bootstrap-servers}
        "enable.auto.commit": false
        "client.id": "telemetry.aggregator.sensors"
        "group.id": "telemetry.aggregator.sensors"
        "key.deserializer": "org.apache.kafka.common.serialization.StringDeserializer"
        "value.deserializer": "ru.yandex.practicum.plus_smart_home_tech.serialization.kafka.deserialization.SensorEventDeserializer"
      topics:
        - "telemetry.sensors.v1"
      poll-timeout: 1000ms